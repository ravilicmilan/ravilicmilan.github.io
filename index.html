<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-16">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AVIJACIJSKI KVIZ</title>
  <link rel="stylesheet" type="text/css" href="/index.css">
  <meta name="description" content="Avijacijski kviz za pripremu za polaganje teorijskog ispita za PPL.">
</head>

<body>

<div id="history-btn" class="btn flex-col">ISTORIJAT TESTOVA</div>
<div id="main">
  <div id="title" class="flex-row">AVIJACIJSKI KVIZ <span id="indicator" class="flex-col"></span> </div>
  <div id="sub-title" class="flex-col">IZABERITE TEMU</div>
  <div id="topics-container" class="flex-col">
    <div id="topics-list" class="flex-col"></div>
    <div id="topic-buttons-container" class="flex-row">
      <div class="flex-col btn" id="back-btn">Nazad</div>
      <div class="flex-col btn" id="all-questions-btn">Sva Pitanja</div>
      <div class="flex-col btn" id="random-questions-btn">20 Nasumičnih Pitanja</div>
    </div>
  </div>

  <div id="questions-container" class="flex-col">
    <div id="current-question-number-wrapper" class="flex-between">
      <span id="current-question-number"></span>
      <span id="current-question-sort-number"></span>
    </div>
    <div id="current-question" class="flex-col">
      <div id="current-question-text"></div>
      <div id="open-modal-btn" class="flex-col btn">VIDI SLIKU</div>
    </div>
    <div id="answers-container" class="flex-col"></div>
  </div>

  <div id="footer" class="flex-row">
    <div id="score-wrapper" class="flex-row">
      <span class="label">Tačno:</span>
      <span class="label label-output" id="correct-answers">0</span>
      <div class="flex-col btn" id="next-question-btn">SLEDEĆE</div>
      <div class="flex-col btn" id="cancel-test-btn">PREKINI</div>
    </div>
    <div id="end-game-wrapper" class="flex-row">
      <span id="end-game-label" class="label">KRAJ TESTA</span>
      <div class="flex-col btn" id="new-test-btn">NOVI TEST</div>
    </div>
  </div>

  <div id="modal" class="flex-col">
    <div id="close-modal-btn" class="flex-col btn close-btn">ZATVORI</div>
    <div id="zoom-in-btn" class="flex-col btn">+</div>
    <div id="zoom-out-btn" class="flex-col btn">-</div>
    <div id="modal-inner" class="flex-col">
      <div id="image-wrapper"></div>
    </div>
  </div>

  <div id="alert" class="flex-col">
    <div id="alert-inner" class="flex-col">
      <div id="alert-header" class="flex-col">Da li zaista želite da prekinete test?</div>
      <div id="alert-buttons-wrapper" class="flex-row">
        <div id="alert-yes-btn" class="flex-col btn">DA</div>
        <div id="alert-no-btn" class="flex-col btn">NE</div>
      </div>
    </div>
  </div>
</div>

<div id="history-page" class="flex-col page">
  <div id="history-page-inner" class="flex-col-start flex-1">
    <div id="close-history-page-btn" class="flex-col btn close-btn">ZATVORI</div>
    <div id="page-header" class="flex-col">ISTORIJAT TESTOVA</div>
    <div id="history-list-wrapper" class="flex-col"></div>
  </div>
</div>

<script type="text/javascript" src="/data.js"></script>
<script type="text/javascript" src="/index.js"></script>
</body>
</html>
